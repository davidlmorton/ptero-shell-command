language: python
python: "2.7"

install: pip install tox

script: tox

after_script:
    - ls -lh .coverage*
    - ps -efl > var/log/ps.out
    - bash -c 'for f in var/log/*; do echo; echo "============================================"; echo $f; echo "============================================"; cat $f; done'

after_success:
    - pip install coveralls
    - coveralls
